<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MA Towns Map</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      #townSelect,
      #toggleContainer,
      #stats,
      .legend,
      #refreshContainer {
        position: absolute;
        z-index: 2;
        background: white;
        padding: 5px;
        font-family: sans-serif;
      }
      #townSelect {
        top: 10px;
        left: 10px;
      }
      #toggleContainer {
        top: 50px;
        left: 10px;
      }
      #refreshContainer {
        top: 110px;
        left: 10px;
      }
      #stats {
        top: 170px;
        left: 10px;
        font-size: 14px;
      }
      .legend {
        bottom: 30px;
        left: 10px;
        font-size: 12px;
      }
      .legend div {
        display: flex;
        align-items: center;
        margin-bottom: 2px;
      }
      .legend span {
        width: 12px;
        height: 12px;
        display: inline-block;
        margin-right: 5px;
      }
      #loading {
        display: none;
        font-size: 12px;
        color: blue;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <select id="townSelect">
      <option value="">Select a town</option>
    </select>

    <div id="toggleContainer">
      <label>
        <input type="radio" name="availability" value="bikes" checked />
        Bikes available </label
      ><br />
      <label>
        <input type="radio" name="availability" value="docks" />
        Docks available
      </label>
    </div>

    <div id="refreshContainer">
      <button id="refreshBtn">Refresh data</button>
      <div id="loading">Loading data...</div>
    </div>

    <div class="legend">
      <div><span style="background: red"></span> 0</div>
      <div><span style="background: yellow"></span> 1</div>
      <div><span style="background: green"></span> >1</div>
    </div>

    <div id="stats">
      <strong>Stats for All Stations</strong><br />
      Number of stations: 0<br />
      Bikes available: 0<br />
      E-bikes available: 0<br />
      Docks available: 0
    </div>

    <div id="map"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
